<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    .navbar-custom {
      background-color: #0d141c;
      padding: 0.8rem 1.2rem;
    }
    .navbar-title {
      color: #ffffff;
      font-size: 1.8rem; /* larger font size */
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background-color: #101922;">

  <!-- Navbar -->
  <nav style="background-color: #0d141c; padding: 1rem;">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/padlock.png') }}" alt="Logo" width="50" height="50" class="me-2">
      <span class="navbar-brand mb-0 h1 fs-2" style="font-weight: bold; color: rgb(217, 239, 255);">
        Password Manager
      </span>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Login</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
