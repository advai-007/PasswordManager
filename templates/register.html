<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background-color: #101922;">

  <!-- Navbar -->
  <nav style="background-color: #0d141c; padding: 1rem;">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/padlock.png') }}" alt="Logo" width="50" height="50" class="me-2">
      <span class="navbar-brand mb-0 h1 fs-2" style="font-weight: bold; color: rgb(217, 239, 255);">
        Password Manager
      </span>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
